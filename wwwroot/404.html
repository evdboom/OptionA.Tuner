<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OptionA Tuner</title>
    <script>
        // SPA redirect for GitHub Pages
        // Redirects 404s to index.html with the path encoded as a query parameter
        var path = window.location.pathname;
        window.location.replace(
            window.location.origin + '/?redirect=' + encodeURIComponent(path)
        );
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
